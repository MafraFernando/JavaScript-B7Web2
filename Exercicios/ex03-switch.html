<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Considionais Switch</title>
</head>
<body>
    <script>
        let profissao = "lixeiro";

        console.log('Profissão: ' + profissao)

        switch (profissao) {
            case 'bombeiro':
            console.log('Sua camisa será vermelha');
            break;

            case 'policial':
            console.log('Sua camisa será azul');
            break;

            case 'lixeiro':
            console.log('sua camisa será laranja');
            break;

            default:
            console.log('sua camisa será preta');
            break;
        }

    </script>
</body>
</html>
