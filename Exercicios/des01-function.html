<!-- Calcule a porcentagem entre dois números.
 Exemplo: 25% de 40 é 10
 fórmula da porcentagem: (y / x) * 100
 Uso da função:

 
 
-->

<script>
    function calcPct(n1, n2) {
    let pct = (n2 / n1) * 100;
    return pct;
    }
    let x = 40;
    let y = 10;
    let pct = calcPct(x, y);
    console.log(`${pct}% de ${x} é ${y}`);
</script>
