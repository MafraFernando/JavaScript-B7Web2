<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais ternárias</title>
</head>
<body>
    <h1>Condicionáis ternárias</h1>
    <p>As condicionais ternárias são utilizadas como por exemplo "let adulto = (idade >= 18 &&  "simb. menor que" 60 ? 'Adulto' : 'Criança ou Idoso');"</p>

    <script>
        let idade = 70;

        let adulto = ((idade >= 18 && idade < 60) ? 'Adulto' : 'Criança ou idoso');
        console.log(adulto);



        let membro = true;

        let desconto = (membro ? '30%' : '50% na primeira compra!');

        console.log(desconto);
    </script>
</body>
</html>
